<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeet365 - Deposit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="top-header">
    <h2>💰 Deposit Coins</h2>
    <a href="dashboard.html" class="btn">← Back to Dashboard</a>
  </header>

  <section class="form-section">
    <h3>📲 Send Payment via UPI</h3>
    <p>Receiver UPI ID: <strong style="color:green;">deepak95754272@axl</strong></p>

    <form id="upiForm">
      <input type="number" id="amount" placeholder="Enter Amount (₹)" required />
      <button type="submit">Pay Now</button>
    </form>

    <p>After payment, coins will be added manually by admin.</p>
  </section>

  <script>
    document.getElementById("upiForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const amount = document.getElementById("amount").value;
      const upiID = "deepak95754272@axl";
      const name = "Jeet365";
      const note = "Jeet365 Coins Topup";
      
      if (amount < 10) {
        alert("Minimum ₹10 required.");
        return;
      }

      const upiLink = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=${encodeURIComponent(note)}`;

      window.location.href = upiLink;
    });
  </script>

</body>
</html>
