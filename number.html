<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Prediction - Jeet365</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>

  <!-- Internal CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.3);
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 22px;
      color: #FFD700;
    }

    .header a {
      color: #fff;
      background: #e91e63;
      padding: 6px 14px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .game-container {
      max-width: 500px;
      margin: auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
    }

    .timer, .balance {
      margin-bottom: 15px;
      font-size: 18px;
      color: #FFD700;
      text-align: center;
    }

    .game-box label {
      display: block;
      margin-top: 15px;
      color: #fff;
      font-size: 15px;
    }

    .game-box input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #FFD700;
      outline: none;
    }

    .game-box button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background: linear-gradient(45deg, #ff9800, #e91e63);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .result-box {
      margin-top: 25px;
      text-align: center;
      font-size: 18px;
      color: #fff;
    }

    .result-box h2 {
      color: #00e676;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>üéØ Number Game</h1>
    <a href="dashboard.html">‚¨Ö Back</a>
  </header>

  <main class="game-container">
    <div class="timer">
      ‚è≥ Time Left: <span id="timer">30</span>s
    </div>

    <div class="balance">
      üí∞ Your Coins: <span id="userCoins">--</span>
    </div>

    <div class="game-box">
      <label>Choose a number (0-9):</label>
      <input type="number" id="chosenNumber" min="0" max="9" />

      <label>Enter bet (Min 10):</label>
      <input type="number" id="betAmount" min="10" />

      <button onclick="placeBet()">Place Bet</button>
    </div>

    <div class="result-box">
      <h2 id="resultText">Waiting for round result...</h2>
    </div>
  </main>

  <script>
    let currentUser = null;
    let timeLeft = 30;
    let gameInterval;

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        currentUser = user;
        loadCoins();
        startTimer();
      } else {
        window.location.href = "login.html";
      }
    });

    function loadCoins() {
      db.collection("users").doc(currentUser.uid).onSnapshot((doc) => {
        const data = doc.data();
        document.getElementById("userCoins").innerText = data.coins || 0;
      });
    }

    function placeBet() {
      const number = parseInt(document.getElementById("chosenNumber").value);
      const bet = parseInt(document.getElementById("betAmount").value);

      if (isNaN(number) || number < 0 || number > 9 || isNaN(bet) || bet < 10) {
        alert("Invalid input");
        return;
      }

      const userRef = db.collection("users").doc(currentUser.uid);
      userRef.get().then((doc) => {
        const userCoins = doc.data().coins || 0;
        if (userCoins < bet) {
          alert("Not enough coins!");
          return;
        }

        userRef.update({
          coins: userCoins - bet
        });

        const gameRef = db.collection("number_game").doc(currentUser.uid + "_" + Date.now());
        gameRef.set({
          uid: currentUser.uid,
          email: currentUser.email,
          chosen: number,
          bet: bet,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          result: "pending"
        });

        document.getElementById("resultText").innerText = "‚úÖ Bet placed! Waiting for result...";
      });
    }

    function startTimer() {
      gameInterval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          document.getElementById("timer").innerText = timeLeft;
        } else {
          clearInterval(gameInterval);
          fetchResult();
        }
      }, 1000);
    }

    function fetchResult() {
      const result = Math.floor(Math.random() * 10);
      const win = Math.random() < 0.2;

      db.collection("number_game").where("uid", "==", currentUser.uid)
        .orderBy("timestamp", "desc").limit(1).get().then(snapshot => {
          const doc = snapshot.docs[0];
          const data = doc.data();

          if (!data || data.result !== "pending") return;

          if (win && data.chosen === result) {
            const winAmount = data.bet * 8;
            db.collection("users").doc(currentUser.uid).update({
              coins: firebase.firestore.FieldValue.increment(winAmount)
            });
            db.collection("number_game").doc(doc.id).update({ result: "win" });
            document.getElementById("resultText").innerText = `üéâ You WON! Number was ${result}`;
          } else {
            db.collection("number_game").doc(doc.id).update({ result: "lose" });
            document.getElementById("resultText").innerText = `‚ùå You LOST! Number was ${result}`;
          }

          timeLeft = 30;
          startTimer();
        });
    }
  </script>
</body>
</html>
