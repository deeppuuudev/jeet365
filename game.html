<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeet365 - Color Prediction Game</title>
  
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #ffffff, #ffe6cc);
      color: #000;
      padding: 20px;
    }

    header {
      background-color: #ff9933;
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 24px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .color-boxes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .color-box {
      width: 120px;
      height: 120px;
      border-radius: 16px;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .color-box:hover {
      transform: scale(1.05);
    }

    .red { background-color: #e74c3c; }
    .green { background-color: #27ae60; }
    .violet { background-color: #8e44ad; }

    .note {
      margin-top: 10px;
      color: #555;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .color-box {
        width: 90px;
        height: 90px;
        font-size: 16px;
      }
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 15px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>
  <header>
    üéØ Jeet365 - Color Prediction
    <nav>
      <a href="dashboard.html">Dashboard</a> |
      <a href="deposit.html">Deposit</a> |
      <a href="withdraw.html">Withdraw</a> |
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <div class="game-container">
    <h2>üé® Choose a Color</h2>
    <div class="color-boxes">
      <div class="color-box red" onclick="selectColor('Red')">Red</div>
      <div class="color-box green" onclick="selectColor('Green')">Green</div>
      <div class="color-box violet" onclick="selectColor('Violet')">Violet</div>
    </div>
    <p class="note">üí° Minimum 10 coins required to place a bet.</p>
  </div>

  <button class="whatsapp-btn" onclick="window.open('https://wa.me/91YOURNUMBER', '_blank')">üí¨</button>

  <script>
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    function selectColor(color) {
      const amount = prompt(`Enter amount to bet on ${color}:`);
      if (!amount || isNaN(amount) || parseInt(amount) < 10) {
        alert("‚ùå Minimum 10 coins required.");
        return;
      }

      const user = firebase.auth().currentUser;
      if (!user) {
        alert("User not logged in");
        return;
      }

      firebase.firestore().collection("color_game").add({
        uid: user.uid,
        email: user.email,
        color: color,
        bet: parseInt(amount),
        result: "pending",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert(`‚úÖ Bet placed on ${color} for ‚Çπ${amount}`);
      }).catch(err => {
        alert("‚ùå Error: " + err.message);
      });
    }
  </script>
</body>
</html>
