<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Prediction Game - Jeet365</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .game-container {
      text-align: center;
      padding: 20px;
    }
    .color-buttons button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      border: none;
    }
    .color-buttons button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .timer {
      font-size: 24px;
      margin: 20px 0;
    }
    .result-log {
      margin-top: 30px;
      padding: 10px;
      border-top: 2px solid #ccc;
    }
    .round-history {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
      text-align: left;
    }
    .round-history div {
      margin: 4px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>ðŸŽ¨ Color Prediction Game</h1>

    <p><strong>Your Coins:</strong> <span id="userCoins">0</span></p>

    <div>
      <input type="number" id="betAmount" placeholder="Enter Bet (min 10 coins)" min="10" />
    </div>

    <div class="color-buttons">
      <button id="redBtn" style="background-color: red;" onclick="placeBet('Red')">Red</button>
      <button id="greenBtn" style="background-color: green;" onclick="placeBet('Green')">Green</button>
      <button id="violetBtn" style="background-color: purple;" onclick="placeBet('Violet')">Violet</button>
    </div>

    <div class="timer" id="timer">Next round in: <span id="countdown">30</span> sec</div>

    <div class="result-log">
      <h3>ðŸ§¾ Round Result:</h3>
      <p id="gameResult">Waiting for result...</p>
      <div id="gameHistory" style="margin-top: 20px;"></div>
      
      <h3>ðŸ“œ Bet History</h3>
      <div class="round-history" id="roundHistory">
        <!-- History items will appear here via JS -->
      </div>
    </div>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
