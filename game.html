<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeet365 - Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Inside CSS for Game Page -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      padding: 20px;
    }

    .game-container {
      max-width: 500px;
      margin: auto;
      background: #111;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 15px gold;
    }

    h2, h3 {
      text-align: center;
      color: gold;
      margin-bottom: 10px;
    }

    .balance, #timer {
      text-align: center;
      font-size: 18px;
      margin-bottom: 15px;
    }

    #timer {
      color: orange;
      font-weight: bold;
      font-size: 22px;
    }

    .section {
      margin: 20px 0;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    input[type="radio"] {
      display: none;
    }

    label {
      background: #222;
      color: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="radio"]:checked + label {
      background: goldenrod;
      color: #000;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      background: #222;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: gold;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s ease;
    }

    button:hover {
      background: orange;
    }

    .status, .result {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }

    .footer-note {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h2>ðŸŽ® Jeet365 Game</h2>
    <div class="balance">Your Coins: <span id="coinBalance">0</span></div>
    <div id="timer">30s</div>

    <div class="section">
      <h3>Choose Color</h3>
      <div class="options">
        <input type="radio" id="red" name="color" value="Red">
        <label for="red">ðŸ”´ Red</label>

        <input type="radio" id="green" name="color" value="Green">
        <label for="green">ðŸŸ¢ Green</label>

        <input type="radio" id="violet" name="color" value="Violet">
        <label for="violet">ðŸŸ£ Violet</label>
      </div>
    </div>

    <div class="section">
      <h3>Or Choose Number</h3>
      <div class="options">
        <!-- Numbers 0-9 -->
        <script>
          for (let i = 0; i <= 9; i++) {
            document.write(`
              <input type="radio" id="num${i}" name="number" value="${i}">
              <label for="num${i}">${i}</label>
            `);
          }
        </script>
      </div>
    </div>

    <div class="section">
      <h3>Bet Amount (Min 10)</h3>
      <input type="number" id="betAmount" placeholder="Enter bet coins" min="10" />
    </div>

    <button id="betBtn">Place Bet</button>

    <div class="status" id="betStatus"></div>
    <div class="result" id="gameResult"></div>
  </div>

  <div class="footer-note">Play responsibly. Luck is unpredictable. ðŸŽ²</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Game Logic -->
  <script src="js/game.js"></script>
</body>
</html>
