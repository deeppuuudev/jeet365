<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Game - Jeet365</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #ffe5b4); /* white to light orange */
      color: #000;
    }

    .header {
      background-color: #ff7f00;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .header nav {
      margin-top: 10px;
    }

    .header nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .header nav a:hover {
      text-decoration: underline;
    }

    .game {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .game h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .game p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .timer {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .color-buttons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .color-buttons button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      min-width: 100px;
    }

    .color-buttons .red { background-color: #e60000; }
    .color-buttons .green { background-color: #28a745; }
    .color-buttons .violet { background-color: #8a2be2; }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 6px;
    }

    #resultBox {
      font-size: 18px;
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      background-color: #ffd700; /* golden box */
      color: #000;
    }

    @media (max-width: 600px) {
      .color-buttons {
        flex-direction: column;
        align-items: center;
      }

      .color-buttons button {
        width: 80%;
      }
    }

    /* WhatsApp Button */
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      padding: 15px;
      border-radius: 50%;
      font-size: 20px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .whatsapp-button:hover {
      background-color: #1eb75a;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>

  <header class="header">
    <h1>üéØ Jeet365 - Color Game</h1>
    <nav>
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="number.html">üî¢ Number Game</a>
      <a href="withdraw.html">‚¨á Withdraw</a>
      <a href="#" onclick="logout()">üö™ Logout</a>
    </nav>
  </header>

  <section class="game">
    <h2>Choose a Color</h2>
    <p>Each correct color wins 2x your bet</p>
    
    <div class="timer">‚è± Time Left: <span id="timer">30</span>s</div>

    <div class="color-buttons">
      <button class="red" onclick="placeBet('red')">Red</button>
      <button class="green" onclick="placeBet('green')">Green</button>
      <button class="violet" onclick="placeBet('violet')">Violet</button>
    </div>

    <input type="number" id="betAmount" placeholder="Enter Bet Amount (Min 10)">
    <div id="resultBox"></div>
  </section>

  <!-- WhatsApp Support -->
  <a href="https://wa.me/91XXXXXXXXXX" target="_blank" class="whatsapp-button">üí¨</a>

  <script>
    let timer = 30;
    let gameInterval;

    function startTimer() {
      gameInterval = setInterval(() => {
        timer--;
        document.getElementById("timer").textContent = timer;
        if (timer === 0) {
          clearInterval(gameInterval);
          showResult();
          setTimeout(() => {
            timer = 30;
            startTimer();
          }, 3000);
        }
      }, 1000);
    }

    function showResult() {
      const colors = ["red", "green", "violet"];
      const random = Math.floor(Math.random() * 10); // 0-9
      let result = "";

      if (random <= 7) {
        result = colors[Math.floor(Math.random() * 3)];
      } else {
        result = lastColor || colors[Math.floor(Math.random() * 3)];
      }

      document.getElementById("resultBox").innerHTML =
        `<p>üîî Result: <strong style="color:${result}">${result.toUpperCase()}</strong></p>`;
    }

    let lastColor = "";

    function placeBet(color) {
      const bet = parseInt(document.getElementById("betAmount").value);
      if (isNaN(bet) || bet < 10) {
        alert("Minimum bet is 10 coins.");
        return;
      }

      lastColor = color;
      document.getElementById("resultBox").innerHTML =
        `üïí You selected <strong style="color:${color}">${color.toUpperCase()}</strong> for ${bet} coins.`;

      // TODO: Deduct coin from Firebase & save game history
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    startTimer();
  </script>
</body>
</html>
