<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeet365 - Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="color.js" defer></script>
  <style>
    body { margin:0; font-family:Segoe UI, sans-serif; background:#111; color:#eee; }
    header { background:#222; padding:12px 20px; display:flex; justify-content:space-between; align-items:center; }
    header a { color:#eee; margin-left:10px; text-decoration:none; font-weight:bold; }
    .container { max-width:500px; margin:20px auto; background:#1a1a1a; padding:20px; border-radius:10px; box-shadow:0 0 15px orange; }
    .timer { text-align:center; font-size:22px; margin-bottom:15px; color:orange; }
    h2 { text-align:center; margin:10px 0; }
    .color-options { display:flex; justify-content:center; gap:15px; margin-bottom:20px; }
    .color-box { width:70px; height:70px; border-radius:8px; display:flex; align-items:center; justify-content:center; font-weight:bold; cursor:pointer; transition:transform .2s; background:#fff; color:#000; }
    .color-box.red { color:red; }
    .color-box.violet { color:violet; }
    .color-box.green { color:green; }
    .color-box:hover { transform:scale(1.1); }
    .number-grid { display:grid; grid-template-columns:repeat(5,1fr); gap:10px; margin-bottom:20px; }
    .number-box { padding:12px; background:#333; text-align:center; border-radius:6px; cursor:pointer; }
    .number-box.selected { background:orange; color:#000; }
    input, button { width:100%; padding:10px; margin:10px 0; border-radius:6px; border:none; font-size:16px; }
    button { background:orange; color:#000; font-weight:bold; cursor:pointer; }
    .message { text-align:center; margin-top:10px; font-weight:bold; }
    .recent { background:#222; padding:15px; margin-top:25px; border-radius:8px; }
    .recent h3 { margin-bottom:10px; }
    .result-entry { padding:6px; border-bottom:1px solid #444; font-size:0.9rem; }
    @media(max-width:400px){ .number-grid { grid-template-columns:repeat(4,1fr); } }
  </style>
</head>
<body>
  <header>
    <div>üéØ Jeet365 Game</div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>
  <div class="container">
    <div class="timer">‚è± Time Left: <span id="timer">30</span>s</div>
    <h2>Choose Color</h2>
    <div class="color-options">
      <div class="color-box red" onclick="selectColor('red')">Red</div>
      <div class="color-box violet" onclick="selectColor('violet')">Violet</div>
      <div class="color-box green" onclick="selectColor('green')">Green</div>
    </div>
    <h2>Choose Number</h2>
    <div class="number-grid" id="numberGrid">
      <!-- generated by JS: 0‚Äì9 -->
    </div>
    <input type="number" id="betAmount" placeholder="Bet amount (min 10 coins)">
    <button onclick="placeBet()">Place Bet</button>
    <div class="message" id="message"></div>
    <div class="recent"><h3>Recent Results</h3><div id="resultsList"></div></div>
  </div>
</body>
</html>
