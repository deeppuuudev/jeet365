<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Game - Jeet365</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background: #f39c12;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    nav {
      margin-top: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    .game-container {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 165, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .timer {
      text-align: center;
      font-size: 22px;
      margin: 10px 0;
      color: #f1c40f;
    }

    .color-boxes {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .color-option {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
      border: 3px solid transparent;
    }

    .color-option:hover {
      transform: scale(1.1);
      border-color: #fff;
    }

    .red { background: red; }
    .green { background: green; }
    .blue { background: blue; }

    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input {
      background: #333;
      color: #fff;
    }

    button {
      background: #f39c12;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>üéØ Jeet365 - Color Game</header>

  <nav>
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="number.html">üî¢ Number Game</a>
    <a href="withdraw.html">üí∏ Withdraw</a>
    <a href="#" onclick="logout()">üö™ Logout</a>
  </nav>

  <div class="game-container">
    <h2>Choose a Color</h2>
    <div class="timer">‚è± Time Left: <span id="timer">30</span>s</div>

    <div class="color-boxes">
      <div class="color-option red" onclick="placeBet('red')"></div>
      <div class="color-option green" onclick="placeBet('green')"></div>
      <div class="color-option blue" onclick="placeBet('blue')"></div>
    </div>

    <input type="number" id="betAmount" placeholder="Enter coins to bet (min 10)" />
    <div id="message"></div>
  </div>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    function placeBet(color) {
      const amount = parseInt(document.getElementById("betAmount").value);
      const user = auth.currentUser;

      if (!amount || amount < 10) {
        document.getElementById("message").innerText = "‚ùå Minimum 10 coins required.";
        return;
      }

      const betData = {
        uid: user.uid,
        email: user.email,
        color: color,
        bet: amount,
        result: "pending",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      db.collection("color_game").add(betData).then(() => {
        document.getElementById("message").innerText = `‚úÖ Bet placed on ${color.toUpperCase()}!`;
        document.getElementById("betAmount").value = "";
      }).catch((err) => {
        document.getElementById("message").innerText = "‚ùå Error: " + err.message;
      });
    }

    // Timer Logic (optional real-time countdown for game round)
    let time = 30;
    const timerElement = document.getElementById("timer");
    const countdown = setInterval(() => {
      time--;
      timerElement.textContent = time;
      if (time === 0) {
        clearInterval(countdown);
        document.getElementById("message").innerText = "‚è≥ Round over! Wait for result...";
      }
    }, 1000);
  </script>
</body>
</html>
