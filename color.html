<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Game - Jeet365</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #ffe5b4);
      color: #000;
    }

    .header {
      background-color: #ff7f00;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .header nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .game {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .timer {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .color-buttons button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      min-width: 100px;
    }

    .red { background-color: #e60000; }
    .green { background-color: #28a745; }
    .violet { background-color: #8a2be2; }

    #betSection {
      display: none;
      margin-top: 20px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      border: 2px solid #ccc;
      border-radius: 6px;
    }

    #resultBox {
      margin-top: 20px;
      font-size: 18px;
      background: #ffd700;
      padding: 10px;
      border-radius: 6px;
    }

    .popup {
      background-color: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 20px;
      padding: 20px;
      border-radius: 10px;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 1000;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>
  <div class="header">
    <h1>üéØ Jeet365 - Color Game</h1>
    <nav>
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="number.html">üî¢ Number Game</a>
      <a href="withdraw.html">‚¨á Withdraw</a>
      <a href="#" onclick="logout()">üö™ Logout</a>
    </nav>
  </div>

  <section class="game">
    <h2>Choose a Color</h2>
    <p>Each correct color wins 2x your bet</p>
    
    <div class="timer">‚è± Time Left: <span id="timer">30</span>s</div>

    <div class="color-buttons">
      <button class="red" onclick="selectColor('red')">Red</button>
      <button class="green" onclick="selectColor('green')">Green</button>
      <button class="violet" onclick="selectColor('violet')">Violet</button>
    </div>

    <div id="betSection">
      <input type="number" id="betAmount" placeholder="Enter Bet Amount (Min 10)">
      <button onclick="placeBet()">Place Bet</button>
    </div>

    <div id="resultBox"></div>
  </section>

  <div class="popup" id="popupMessage"></div>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    let timer = 30;
    let gameInterval;
    let selectedColor = "";
    let placedBet = 0;
    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (!user) location.href = "login.html";
      currentUser = user;
    });

    function selectColor(color) {
      selectedColor = color;
      document.getElementById("betSection").style.display = "block";
    }

    async function placeBet() {
      const amount = parseInt(document.getElementById("betAmount").value);
      if (isNaN(amount) || amount < 10) {
        alert("Minimum bet is 10 coins.");
        return;
      }

      const userDoc = await db.collection("users").doc(currentUser.uid).get();
      const coins = userDoc.data().coins || 0;

      if (coins < amount) {
        alert("Not enough coins!");
        return;
      }

      // Deduct coins
      await db.collection("users").doc(currentUser.uid).update({
        coins: firebase.firestore.FieldValue.increment(-amount)
      });

      placedBet = amount;
      document.getElementById("resultBox").innerText = `üïí You bet ${amount} coins on ${selectedColor.toUpperCase()}`;
      document.getElementById("betSection").style.display = "none";
    }

    function startTimer() {
      gameInterval = setInterval(() => {
        timer--;
        document.getElementById("timer").textContent = timer;
        if (timer <= 0) {
          clearInterval(gameInterval);
          showResult();
          setTimeout(() => {
            timer = 30;
            placedBet = 0;
            selectedColor = "";
            document.getElementById("resultBox").innerText = "";
            startTimer();
          }, 4000);
        }
      }, 1000);
    }

    async function showResult() {
      const colors = ["red", "green", "violet"];
      const winChance = Math.random();

      let result = winChance < 0.2 ? selectedColor : colors[Math.floor(Math.random() * colors.length)];

      document.getElementById("resultBox").innerHTML =
        `<p>üîî Result: <strong style="color:${result}">${result.toUpperCase()}</strong></p>`;

      if (placedBet > 0 && selectedColor === result) {
        const winAmount = placedBet * 2;
        await db.collection("users").doc(currentUser.uid).update({
          coins: firebase.firestore.FieldValue.increment(winAmount)
        });
        showPopup(`üéâ You Won! +${winAmount} Coins`);
      } else if (placedBet > 0) {
        showPopup(`‚ùå You Lost! -${placedBet} Coins`);
      }
    }

    function showPopup(msg) {
      const popup = document.getElementById("popupMessage");
      popup.innerText = msg;
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 3000);
    }

    function logout() {
      auth.signOut().then(() => {
        location.href = "login.html";
      });
    }

    startTimer();
  </script>
</body>
</html>
