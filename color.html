<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeet365 - Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="firebase-config.js" defer></script>
  <script src="game.js" defer></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding-bottom: 50px; }
    header { background: black; color: white; padding: 15px 20px; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; }
    header nav { display: flex; flex-wrap: wrap; gap: 10px; }
    header nav a { color: white; text-decoration: none; font-weight: bold; padding: 5px 10px; border-radius: 5px; transition: background 0.3s; }
    header nav a:hover { background: #333; }.game-container { padding: 20px; max-width: 800px; margin: auto; }
.section-title { font-size: 1.5rem; margin: 20px 0 10px; text-align: center; }

.color-options { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
.color-box { background: white; padding: 15px 25px; border-radius: 10px; text-align: center; cursor: pointer; border: 2px solid #ccc; font-weight: bold; font-size: 1.2rem; width: 100px; }
.color-box.red { color: red; }
.color-box.green { color: green; }
.color-box.violet { color: violet; }

.number-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; justify-content: center; margin-top: 15px; }
.number-box { background: white; border: 1px solid #999; border-radius: 5px; padding: 15px 0; text-align: center; cursor: pointer; font-weight: bold; font-size: 1.1rem; }

.bet-panel { text-align: center; margin-top: 20px; }
.bet-panel input[type="number"] { padding: 8px 12px; width: 200px; border-radius: 5px; border: 1px solid #ccc; margin-right: 10px; }
.bet-panel button { padding: 8px 15px; background: black; color: white; border: none; border-radius: 5px; cursor: pointer; }
.bet-panel button:hover { background: #333; }

.recent-results { background: #fff; padding: 15px; margin-top: 30px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
.recent-results h3 { text-align: center; margin-bottom: 15px; }
.results-list { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
.result-entry { background: #eee; padding: 5px 10px; border-radius: 5px; font-size: 0.9rem; }

.timer { font-weight: bold; text-align: center; margin-bottom: 15px; font-size: 1.2rem; }

@media (max-width: 600px) {
  .color-box, .number-box { width: 60px; font-size: 1rem; padding: 10px 0; }
  .bet-panel input[type="number"] { width: 150px; }
}

  </style>
</head>
<body>
  <header>
    <div><strong>üåü Jeet365 - Color Game</strong></div>
    <nav>
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="#">üî¢ Number Game</a>
      <a href="withdraw.html">üí∏ Withdraw</a>
      <a href="#" onclick="logout()">üö™ Logout</a>
    </nav>
  </header>  <div class="game-container">
    <div class="timer">‚è± Time Left: <span id="timer">30</span>s</div><h2 class="section-title">Choose Your Color</h2>
<div class="color-options">
  <div class="color-box red" onclick="selectColor('red')">Red</div>
  <div class="color-box violet" onclick="selectColor('violet')">Violet</div>
  <div class="color-box green" onclick="selectColor('green')">Green</div>
</div>

<h2 class="section-title">Choose Your Number</h2>
<div class="number-grid">
  <div class="number-box" onclick="selectNumber(0)">0</div>
  <div class="number-box" onclick="selectNumber(1)">1</div>
  <div class="number-box" onclick="selectNumber(2)">2</div>
  <div class="number-box" onclick="selectNumber(3)">3</div>
  <div class="number-box" onclick="selectNumber(4)">4</div>
  <div class="number-box" onclick="selectNumber(5)">5</div>
  <div class="number-box" onclick="selectNumber(6)">6</div>
  <div class="number-box" onclick="selectNumber(7)">7</div>
  <div class="number-box" onclick="selectNumber(8)">8</div>
  <div class="number-box" onclick="selectNumber(9)">9</div>
</div>

<div class="bet-panel">
  <input type="number" id="betAmount" placeholder="Enter Bet Amount" />
  <button onclick="placeBet()">Place Bet</button>
</div>

<div class="recent-results">
  <h3>Recent Results</h3>
  <div class="results-list" id="resultsList">
    <!-- Dynamic results -->
  </div>
</div>

  </div>
</body>
</html>
