<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Game - Jeet365</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      background: #f39c12;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      animation: fadeInDown 1s ease-out;
    }
    nav {
      margin-top: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #f1c40f;
      font-weight: bold;
    }
    .game-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #1a1a1a;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.4);
      animation: fadeInUp 1s ease-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .timer {
      text-align: center;
      font-size: 26px;
      margin: 10px 0;
      color: #f1c40f;
    }
    .color-boxes {
      display: flex;
      justify-content: space-around;
      margin-bottom: 25px;
      gap: 10px;
    }
    .color-option {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 4px solid transparent;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .color-option:hover {
      transform: scale(1.15);
      box-shadow: 0 0 20px #fff;
    }
    .red { background: red; }
    .green { background: green; }
    .blue { background: blue; }
    input, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 10px;
      border: none;
      font-size: 17px;
    }
    input {
      background: #333;
      color: #fff;
    }
    button {
      background: #f39c12;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header data-aos="fade-down">üéØ Jeet365 - Color Game</header>
  <nav>
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="number.html">üî¢ Number Game</a>
    <a href="withdraw.html">üí∏ Withdraw</a>
    <a href="#" onclick="logout()">üö™ Logout</a>
  </nav>  <div class="game-container" data-aos="zoom-in">
    <h2>Choose Your Color</h2>
    <div class="timer">‚è± Time Left: <span id="timer">30</span>s</div>
    <div class="color-boxes">
      <div class="color-option red" onclick="showAmountInput('red')"></div>
      <div class="color-option green" onclick="showAmountInput('green')"></div>
      <div class="color-option blue" onclick="showAmountInput('blue')"></div>
    </div>
    <input type="number" id="betAmount" placeholder="Enter coins to bet (min 10)" style="display:none" />
    <button onclick="placeBet()" style="display:none" id="betBtn">Place Bet</button>
    <div id="message"></div>
  </div>  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>  <script>AOS.init();</script>  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();
    let selectedColor = null;
    let canBet = true;

    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = 'login.html';
    });

    function logout() {
      auth.signOut().then(() => window.location.href = 'login.html');
    }

    function showAmountInput(color) {
      if (!canBet) return;
      selectedColor = color;
      document.getElementById("betAmount").style.display = "block";
      document.getElementById("betBtn").style.display = "block";
      document.getElementById("message").innerText = `üü¢ Selected: ${color.toUpperCase()}`;
    }

    function placeBet() {
      const amount = parseInt(document.getElementById("betAmount").value);
      const user = auth.currentUser;
      if (!amount || amount < 10) {
        document.getElementById("message").innerText = "‚ùå Minimum 10 coins required.";
        return;
      }
      db.collection("users").doc(user.uid).get().then(doc => {
        const data = doc.data();
        if (data.coins >= amount) {
          db.collection("users").doc(user.uid).update({ coins: data.coins - amount });
          db.collection("color_bets").add({
            uid: user.uid,
            color: selectedColor,
            amount,
            time: firebase.firestore.Timestamp.now(),
            result: 'pending'
          });
          document.getElementById("message").innerText = `‚úÖ Bet placed on ${selectedColor.toUpperCase()} with ${amount} coins.`;
        } else {
          document.getElementById("message").innerText = "‚ùå Not enough coins.";
        }
      });
    }

    let time = 30;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      time--;
      if (time <= 0) {
        time = 30;
        canBet = true;
        determineResult();
      }
      if (time < 10) canBet = false;
      timerEl.textContent = time;
    }, 1000);

    function determineResult() {
      const colors = ["red", "green", "blue"];
      const isWin = Math.random() <= 0.2;
      const winColor = isWin ? colors[Math.floor(Math.random() * 3)] : "none";

      db.collection("color_bets").where("result", "==", "pending").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const win = data.color === winColor;
          if (win) {
            db.collection("users").doc(data.uid).get().then(userDoc => {
              const coins = userDoc.data().coins || 0;
              db.collection("users").doc(data.uid).update({ coins: coins + data.amount * 2 });
            });
          }
          db.collection("color_bets").doc(doc.id).update({ result: win ? "win" : "lose" });
        });
      });
    }
  </script></body>
</html>
