<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request History - Jeet365</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Internal CSS -->
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #fffdf7;
      color: #111;
    }

    .header {
      background-color: #ff8000;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .header h2 {
      font-size: 1.4rem;
    }

    .header a {
      color: #fff;
      background-color: #d48806;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 5px;
      font-weight: bold;
    }

    .history-container {
      padding: 1rem;
    }

    .history-container h3 {
      margin-top: 2rem;
      color: #ff8000;
      font-size: 1.2rem;
    }

    .history-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .history-table th,
    .history-table td {
      border: 1px solid #f1f1f1;
      padding: 10px;
      text-align: center;
      font-size: 0.95rem;
    }

    .history-table th {
      background-color: #f5f5f5;
      color: #333;
    }

    .history-table tr:nth-child(even) {
      background-color: #fafafa;
    }

    .pending {
      color: orange;
      font-weight: bold;
    }

    .approved {
      color: green;
      font-weight: bold;
    }

    .rejected {
      color: red;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .header h2 {
        font-size: 1rem;
      }

      .header a {
        font-size: 0.8rem;
        padding: 4px 8px;
      }

      .history-container h3 {
        font-size: 1rem;
      }

      .history-table th,
      .history-table td {
        font-size: 0.85rem;
        padding: 6px;
      }
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>
  <header class="header">
    <h2>ðŸ“œ Your Request History</h2>
    <a href="dashboard.html">â¬… Back</a>
  </header>

  <main class="history-container">
    <h3>ðŸ’° Coin Add Requests</h3>
    <table class="history-table">
      <thead>
        <tr>
          <th>Amount</th>
          <th>Type</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="addHistory"></tbody>
    </table>

    <h3>ðŸ“¤ Withdrawal Requests</h3>
    <table class="history-table">
      <thead>
        <tr>
          <th>Amount</th>
          <th>UPI</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="withdrawHistory"></tbody>
    </table>
  </main>

  <script>
    const user = firebase.auth().currentUser;

    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadAddRequests(user.email);
        loadWithdrawRequests(user.email);
      }
    });

    function loadAddRequests(email) {
      db.collection("coin_requests").where("email", "==", email)
        .get().then(snapshot => {
          const tbody = document.getElementById("addHistory");
          tbody.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            tbody.innerHTML += `
              <tr>
                <td>â‚¹${data.amount}</td>
                <td>${data.type}</td>
                <td class="${data.status}">${data.status}</td>
              </tr>
            `;
          });
        });
    }

    function loadWithdrawRequests(email) {
      db.collection("withdraw_requests").where("email", "==", email)
        .get().then(snapshot => {
          const tbody = document.getElementById("withdrawHistory");
          tbody.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            tbody.innerHTML += `
              <tr>
                <td>â‚¹${data.amount}</td>
                <td>${data.upi}</td>
                <td class="${data.status}">${data.status}</td>
              </tr>
            `;
          });
        });
    }
  </script>
</body>
</html>
