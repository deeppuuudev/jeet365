<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeet365 - Withdraw</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="top-header">
    <h2>üßæ Withdraw Coins</h2>
    <a href="dashboard.html" class="btn">‚Üê Back to Dashboard</a>
  </header>

  <section class="form-section">
    <h3>Withdraw Request Form</h3>

    <p>‚ö†Ô∏è Minimum ‚Çπ50 required to request withdrawal.</p>

    <form id="withdrawForm">
      <input type="number" id="amount" placeholder="Enter amount (‚Çπ)" required /><br />
      <input type="text" id="upi" placeholder="Your UPI ID or Bank Info" required /><br />
      <textarea id="note" placeholder="Note (optional)"></textarea><br />
      <button type="submit">Submit Request</button>
    </form>
    <p id="withdrawMsg"></p>
  </section>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBo47HJZAcS8nCEyntKPAJLeJg_zUTo1nw",
      authDomain: "jeet365-e0749.firebaseapp.com",
      projectId: "jeet365-e0749",
      storageBucket: "jeet365-e0749.appspot.com",
      messagingSenderId: "856388622116",
      appId: "1:856388622116:web:f2313da855969554e405b1",
      measurementId: "G-EH0F3Q96F5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("withdrawForm");
    const msg = document.getElementById("withdrawMsg");

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
      } else {
        window.location.href = "login.html";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const amount = parseInt(document.getElementById("amount").value);
      const upi = document.getElementById("upi").value.trim();
      const note = document.getElementById("note").value.trim();

      if (amount < 50) {
        msg.innerText = "‚ùå Minimum ‚Çπ50 required for withdrawal.";
        return;
      }

      if (!upi) {
        msg.innerText = "‚ùå UPI/Bank Info is required.";
        return;
      }

      try {
        await addDoc(collection(db, "requests"), {
          type: "withdraw",
          uid: currentUser.uid,
          email: currentUser.email,
          amount: amount,
          paymentInfo: upi,
          note: note || "",
          status: "pending",
          createdAt: serverTimestamp()
        });

        msg.innerText = "‚úÖ Withdrawal request submitted!";
        form.reset();
      } catch (error) {
        console.error(error);
        msg.innerText = "‚ùå Failed to submit withdrawal request.";
      }
    });
  </script>

</body>
</html>
