<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Jeet365</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
    }

    header {
      background: #f39c12;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #f1c40f;
    }

    .info-box {
      background: #2c2c2c;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .info-box span {
      font-size: 18px;
    }

    .buttons {
      display: grid;
      gap: 10px;
      margin-top: 20px;
    }

    .buttons a {
      background: #f39c12;
      color: #000;
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #ffa502;
    }

    .logout-btn {
      background: red;
      color: #fff;
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>🏆 Jeet365 Dashboard</header>

  <div class="container">
    <h2>Welcome to Jeet365</h2>

    <div class="info-box">
      <span><strong>User:</strong></span>
      <span id="userName">Loading...</span>
    </div>

    <div class="info-box">
      <span><strong>Coins:</strong></span>
      <span id="userCoins">Loading...</span>
    </div>

    <div class="buttons">
      <a href="color.html">🎨 Play Color Game</a>
      <a href="number.html">🔢 Play Number Game</a>
      <a href="deposit.html">💰 Add Coins</a>
      <a href="withdraw.html">💸 Withdraw Coins</a>
      <a href="leaderboard.html">🏅 Leaderboard</a>
      <a href="history.html">📜 Game History</a>
    </div>

    <div class="logout-btn" onclick="logout()">🚪 Logout</div>

    <div class="footer">© 2025 Jeet365 | Powered by Firebase</div>
  </div>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        // Now fetch full user document
        const userRef = db.collection("users").doc(user.uid);
        userRef.onSnapshot((doc) => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById("userName").textContent = data.name || "User";
            document.getElementById("userCoins").textContent = data.coins || 0;
          } else {
            document.getElementById("userName").textContent = "User";
            document.getElementById("userCoins").textContent = "0";
          }
        });
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
