<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeet365 - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="dashboard-header">
    <h1>Jeet365 Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <section class="dashboard">
    <div class="user-info">
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
      <p><strong>Coins:</strong> <span id="userCoins">0</span></p>
    </div>

    <div class="dashboard-buttons">
      <a href="color.html" class="btn">ğŸ¨ Play Color Game</a>
      <a href="number.html" class="btn">ğŸ”¢ Play Number Game</a>
      <a href="deposit.html" class="btn">ğŸ’° Deposit</a>
      <a href="withdraw.html" class="btn">ğŸ§ Withdraw</a>
      <a href="history.html" class="btn">ğŸ“œ History</a>
      <a href="support.html" class="btn">ğŸ“ Contact Support</a>
    </div>
  </section>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBo47HJZAcS8nCEyntKPAJLeJg_zUTo1nw",
      authDomain: "jeet365-e0749.firebaseapp.com",
      projectId: "jeet365-e0749",
      storageBucket: "jeet365-e0749.appspot.com",
      messagingSenderId: "856388622116",
      appId: "1:856388622116:web:f2313da855969554e405b1",
      measurementId: "G-EH0F3Q96F5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userEmail = document.getElementById("userEmail");
    const userCoins = document.getElementById("userCoins");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userEmail.innerText = user.email;
        const userRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(userRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          userCoins.innerText = data.coins || 0;
        } else {
          userCoins.innerText = "0";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
