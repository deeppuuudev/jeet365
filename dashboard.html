<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Jeet365</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #fffefc;
      color: #111;
    }

    .header {
      background: linear-gradient(45deg, orange, goldenrod);
      padding: 15px 10px;
      text-align: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .header nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .header nav a {
      background: white;
      color: black;
      padding: 8px 14px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      transition: 0.3s;
      box-shadow: 1px 1px 4px #999;
    }

    .header nav a:hover {
      background: goldenrod;
      color: white;
    }

    .dashboard {
      padding: 30px 20px;
      text-align: center;
    }

    .dashboard h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .dashboard p {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    #coinBalance {
      color: goldenrod;
    }

    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      padding: 14px 16px;
      border-radius: 50%;
      font-size: 24px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      text-decoration: none;
      z-index: 999;
    }

    @media screen and (max-width: 600px) {
      .header nav a {
        font-size: 13px;
        padding: 6px 10px;
      }

      .dashboard h2 {
        font-size: 18px;
      }
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>

  <header class="header">
    <h1>Jeet365 - Dashboard</h1>
    <nav>
      <a href="color.html">ðŸŽ¯ Color Game</a>
      <a href="number.html">ðŸ”¢ Number Game</a>
      <a href="deposit.html">ðŸ’¸ Add Coins</a>
      <a href="withdraw.html">â¬‡ Withdraw</a>
      <a href="history.html">ðŸ“Š History</a>
      <a href="#" onclick="logout()">ðŸšª Logout</a>
    </nav>
  </header>

  <section class="dashboard">
    <h2>Welcome, <span id="userEmail"></span></h2>
    <p>Your Coin Balance: <span id="coinBalance">Loading...</span> ðŸª™</p>
  </section>

  <!-- WhatsApp Support Button -->
  <a class="whatsapp-button" href="https://wa.me/919123456789" target="_blank">ðŸ’¬</a>

  <script>
    auth.onAuthStateChanged((user) => {
      if (user) {
        const uid = user.uid;
        document.getElementById("userEmail").textContent = user.email;

        db.collection("users").doc(uid).get().then((doc) => {
          if (doc.exists) {
            document.getElementById("coinBalance").textContent = doc.data().coins || 0;
          }
        });
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>

</body>
</html>
