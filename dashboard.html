  <section class="dashboard">
    <h2>Welcome, <span id="userEmail"></span></h2>
    <p>Your Coin Balance: <strong id="coinBalance">Loading...</strong> ðŸª™</p>
  </section>

  <script>
    auth.onAuthStateChanged((user) => {
      if (user) {
        const uid = user.uid;
        document.getElementById("userEmail").textContent = user.email;

        db.collection("users").doc(uid).get().then((doc) => {
          if (doc.exists) {
            document.getElementById("coinBalance").textContent = doc.data().coins || 0;
          }
        });
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
