<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Jeet365</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fff8f0, #ffecd2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(255, 165, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 { color: #ff6f00; margin-bottom: 10px; }
    p { color: #444; margin-bottom: 20px; }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ffa726;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff9800;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover { background-color: #fb8c00; }
    a { color: #ff6f00; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>

  <!-- Firebase CDN for v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>
    <p>Start winning with Jeet365</p>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Signup</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function signup() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;

          return db.collection("users").doc(uid).set({
            email: email,
            coins: 100,  // ðŸ”„ Welcome coins updated to 100 (as per your earlier plan)
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            isAdmin: false
          });
        })
        .then(() => {
          alert("Account created! You got 100 welcome coins.");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Signup Failed: " + error.message);
        });
    }
  </script>
</body>
</html>
