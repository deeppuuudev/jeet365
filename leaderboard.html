<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard - Jeet365</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Internal CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .header {
      width: 100%;
      max-width: 800px;
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      color: #ffd700;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .header a {
      color: #ff5e00;
      text-decoration: none;
      font-weight: bold;
      background: #222;
      padding: 8px 16px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .header a:hover {
      background-color: #444;
      color: #fff;
    }

    .leaderboard-container {
      width: 100%;
      max-width: 800px;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.3);
    }

    .leaderboard {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .leaderboard th,
    .leaderboard td {
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .leaderboard th {
      background-color: #222;
      color: #ff9900;
      font-size: 1em;
    }

    .leaderboard td {
      background-color: #1a1a1a;
      color: #f5f5f5;
    }

    .leaderboard tr:nth-child(even) td {
      background-color: #2a2a2a;
    }

    .leaderboard tr:hover td {
      background-color: #333;
    }

    @media (max-width: 600px) {
      .leaderboard th, .leaderboard td {
        padding: 8px;
        font-size: 0.9em;
      }
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>
  <header class="header">
    <h1>üèÜ Top Winners</h1>
    <a href="dashboard.html">‚¨Ö Back</a>
  </header>

  <main class="leaderboard-container">
    <table class="leaderboard">
      <thead>
        <tr>
          <th>#</th>
          <th>User</th>
          <th>Total Wins</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <tr><td colspan="3">Loading...</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadLeaderboard();
      }
    });

    async function loadLeaderboard() {
      const winnersMap = {};

      const colorWins = await db.collection("color_game")
        .where("result", "==", "win")
        .get();

      colorWins.forEach(doc => {
        const { email, bet } = doc.data();
        if (!winnersMap[email]) winnersMap[email] = 0;
        winnersMap[email] += bet * 2;
      });

      const numberWins = await db.collection("number_game")
        .where("result", "==", "win")
        .get();

      numberWins.forEach(doc => {
        const { email, bet } = doc.data();
        if (!winnersMap[email]) winnersMap[email] = 0;
        winnersMap[email] += bet * 8;
      });

      const sorted = Object.entries(winnersMap)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 10);

      const tbody = document.getElementById("leaderboardBody");
      tbody.innerHTML = "";

      sorted.forEach(([email, winAmount], index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${email}</td>
          <td>‚Çπ${winAmount}</td>
        </tr>`;
        tbody.innerHTML += row;
      });

      if (sorted.length === 0) {
        tbody.innerHTML = `<tr><td colspan="3">No winners yet</td></tr>`;
      }
    }
  </script>
</body>
</html>
