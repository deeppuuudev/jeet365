<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeet365 - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="login-container">
    <h2>Login to Jeet365</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="signup.html">Signup</a></p>
    <div id="loginMessage" style="color:red;"></div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBo47HJZAcS8nCEyntKPAJLeJg_zUTo1nw",
      authDomain: "jeet365-e0749.firebaseapp.com",
      projectId: "jeet365-e0749",
      storageBucket: "jeet365-e0749.appspot.com",
      messagingSenderId: "856388622116",
      appId: "1:856388622116:web:f2313da855969554e405b1",
      measurementId: "G-EH0F3Q96F5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const message = document.getElementById("loginMessage");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // Redirect to dashboard or game
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          message.innerText = "Invalid email or password.";
        });
    });
  </script>

</body>
</html>
